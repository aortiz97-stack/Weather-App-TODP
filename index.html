<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div id="search">
            <label for="search-bar"><div><img src="./images/search.png" alt="search icon"></div></label>
            <input type="text" id ="search-bar" value = "Houston, TX, United States" size ='25'/>
        </div>
        <div id="weather-panel">
            <div id="top-pane">
                <h1 id="location">-</h1>
                <h2 id="description">-</h2>
            </div>
            <div id="left-pane">
                <h3 id="temp">Temperature: <span class="value">-</span> 째F</h3>
                <div><img src="" alt="" id="icon"></div>
            </div>
            <div id="right-pane">
                <h3 id="feels_like">Feels like: <span class="value">-</span> 째F</h3>
                <h3 id="temp_max">Today's High: <span class="value">-</span> 째F</h3>
                <h3 id="temp_min">Today's Low: <span class="value">-</span> 째F</h3>
                <h3 id="humidity">Humidity: <span class="value">-</span>%</h3>
            </div>
        </div>
    </main>
    <footer><p><a href="http://www.freepik.com">Designed by starline / Freepik</a></p></footer>
</body>
</html>
