<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <main>
        <div id="search">
            <label for="search-bar"><div><img src="./images/search.png" alt="search icon"></div></label>
            <input type="text" id ="search-bar" value = "Enter a city"/>
        </div>
        <div id="weather-panel">
            <div id="top-pane">
                <h1>Houston, TX USA</h1>
                <h2>Sunny</h2>
            </div>
            <div id="left-pane">
                <h3>Temperature: 74</h3>
            </div>
            <div id="right-pane">
                <h3>Feels like: 75</h3>
                <h3>Today's High: 80</h3>
                <h3>Today's Low: 60</h3>
                <h3>Humidity: 80%</h3>
            </div>
        </div>
    </main>
    <footer><p><a href="http://www.freepik.com">Designed by starline / Freepik</a></p></footer>
</body>
</html>
